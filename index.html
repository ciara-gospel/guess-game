<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="first">
            <h1>GUESS MY NUMBER GAME! </h1>
            <p class="one">Guess A Number Between 1 AND 100?</p>
            <div class="but">
                <input type="number" id="enter" class="input" placeholder="enter a number" min="1" max="100">
            </div>
            <div class="third">
                <button class="info" id="guessbutton">GUESS</button>
            </div>
        </div>
        <div class="second">
            <p id="feedback"></p>
            <p id="attempts"></p>

            <button id="restart" style="display: none;">NEW GAME!!</button>
        </div>
    </div>
    <script src="./script/app.js"></script>
</body>

</html>
